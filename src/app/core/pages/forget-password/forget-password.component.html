<form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()" class="mx-sm-5">
  <h3 class="title-form text-black fw-bold mb-4">Forgot your password?</h3>
  <div class="form-floating mb-5">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Enter Email</label>
  </div>

  <a class="btn btn-primary btn-lg d-block w-100 " routerLink="../verify-code">Forgot Password</a>
</form>
