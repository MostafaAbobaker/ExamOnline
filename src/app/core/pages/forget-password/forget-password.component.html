@if (!verifyCode ) {
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()" class="mx-sm-5">
    <h3 class="title-form text-black fw-bold mb-4">Forgot your password?</h3>
    <div class="form-floating mb-5">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
      <label for="email">Enter Email</label>
      <div class="text-danger" *ngIf="forgetForm.get('email')?.touched && forgetForm.get('email')?.invalid">
        <p *ngIf="forgetForm.get('email')?.getError('required')">Email is required</p>
        <p *ngIf="forgetForm.get('email')?.getError('email')">Invalid email format</p>
      </div>
    </div>

    <button class="btn btn-primary btn-lg d-block w-100 " [disabled]="forgetForm.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!loading">send</span>

    </button>
  </form>

} @else if(verifyCode ) {
  <app-verify-code ></app-verify-code>
}
