<form [formGroup]="setPasswordForm" (ngSubmit)="setPassword()" class="mx-sm-5">
  <h3 class="title-form text-black fw-bold mb-4">Set a Password</h3>

  <div class="form-floating mb-5 input-password">
    <input [type]="passwordStatus ? 'text':'password'" class="form-control" formControlName="newPassword" suggested="current-password" id="Password" placeholder="Password" autocomplete="off">
    <label for="Password">Create Password</label>
    <a class="position-absolute top-50 translate-middle-y end-0 p-3 text-secondary" (click)="passwordStatus = !passwordStatus"><i class="fa-solid  " [class]="passwordStatus?'fa-eye' : 'fa-eye-slash'"></i></a>
  </div>
  <div class="form-floating mb-5 input-password">
    <input [type]="rePasswordStatus ? 'text':'password'" class="form-control" formControlName="confirmPassword" suggested="current-password" id="rePassword" placeholder="Confirm Password" autocomplete="off">
    <label for="rePassword">Re-enter Password</label>
    <a class="position-absolute top-50 translate-middle-y end-0 p-3 text-secondary" (click)="rePasswordStatus = !rePasswordStatus"><i class="fa-solid  " [class]="rePasswordStatus?'fa-eye' : 'fa-eye-slash'"></i></a>
  </div>
  <button class="btn btn-primary btn-lg d-block w-100 " [disabled]="setPasswordForm.invalid || setPasswordForm.get('newPassword')?.value !== setPasswordForm.get('confirmPassword')?.value">
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span *ngIf="!loading">Set Password</span>
  </button>
</form>
